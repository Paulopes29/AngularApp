<div class="container">
    <h1>
        Connexion
    </h1>
    <form #ExerciceForm="ngForm" (ngSubmit)="CheckData(ExerciceForm.value)">
        <mat-form-field appearance="fill" class="full-Width">
            <mat-label>Utilisateur ou email</mat-label>
            <input ngModel name="nomUtilisateur" matInput placeholder="nom de l'utilisateur ou email">
        </mat-form-field>
        <br>

        <mat-form-field class="full-Width">
            <mat-label>Saisir le mot de passe</mat-label>
            <input ngModel name="password" matInput [type]="hide ? 'password' : 'text'">
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <button type="button" class="btn" mat-raised-button color="primary" (click)="goToPage('register')">Cr√©er
            Compte</button>
        <button class="btn" mat-raised-button color="warn">Se connecter</button>
    </form>
</div>
